<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Sticky Table LTR Example</title>
        <link rel="stylesheet" href="./libs/bootstrap.min.css">
        <link rel="stylesheet" href="./libs/jquery.fancybox.css">
        <link rel="stylesheet" href="../jquery.stickytable.css">

        <script src="./libs/jquery-3.2.0.min.js" type="text/javascript"></script>
        <script src="./libs/jquery.fancybox.js" type="text/javascript"></script>
        <script src="../jquery.stickytable.js" type="text/javascript"></script>

    </head>

    <body dir="ltr">
        <h1>Sticky Table in a Popup</h1>
        <a href="#hidden-table" class="btn btn-default fancybox view-table">View Table</a>
        <div id="hidden-table" style="display: none;"></div>

        <script type="text/javascript">
            jQuery(function($) {
                $(".fancybox.view-table").fancybox({
            		padding		: 15,
            		autoDimensions: false,
            		fitToView	: true,
            		autoSize: true,
            		closeClick	: false,
            		closeBtn : true
            	});

                $(document).on("click",".fancybox.view-table", function(){
                    $.ajax({
                        url : "sample-table.txt",
                        dataType: "text",
                        success : function (data) {
                            $("#hidden-table").html(data);
                            $( document ).trigger( "stickyTable" );
                        }
                    });
                });
            });
        </script>
    </body>
</html>
